<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Material Icons-->
    <link href="https://font.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  
    <title>Cards</title>
</head>
<body class="grey darken-4">
<div class="container">
    <h1 class="grey-text lighten-2">Cards</h1>
<div class="row">
    <div class="col s12 m6">
        <!--Simple Cards without title-->
        <div class="card amber darken-4">
            <div class="card-content">
                <p>Good evening everyone, this is Ms. Hazel San Loverez-Patilano</p>
            </div>
        </div>
        <!--Card with title-->
        <div class="card">
            <div class="card-content">
                <span class="card-title"> Card with title </span>
            <p>Web Development Level III - Tesda Scholarship </p>
            </div>
        </div>
    </div>
</div>
</div>
    


<!--Jquery CDN-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+30JU5yExlq6GSYGSHk7tPikynS7ogEvDej/m4="
crossorigin="anonymous"></script>
<!--Complied and minified javascript-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
</script>
</body>
</html>
